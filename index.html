<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撮影企画書生成ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>撮影企画書生成ツール</h1>
        </header>

        <form id="projectForm">
            <div class="form-group">
                <label for="modelName">モデル名:</label>
                <input type="text" id="modelName" name="modelName" required>
            </div>

            <div class="form-group">
                <label>撮影日時:</label>
                <div class="date-selector">
                    <select id="shootingYear" name="shootingYear" required>
                        <option value="">年</option>
                    </select>
                    <select id="shootingMonth" name="shootingMonth" required>
                        <option value="">月</option>
                    </select>
                    <select id="shootingDay" name="shootingDay" required>
                        <option value="">日</option>
                    </select>
                    <span id="dayOfWeek" class="day-of-week"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="location">撮影場所:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label>撮影タイプ:</label>
                <div class="shooting-type-checkboxes">
                    <label class="checkbox-label">
                        <input type="checkbox" name="shootingType" value="studio">
                        スタジオ撮影
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="shootingType" value="outdoor">
                        屋外撮影
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="shootingType" value="sea">
                        海での撮影
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="shootingType" value="house">
                        ハウススタジオ撮影
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="shootingType" value="hotel">
                        ホテルでの撮影
                    </label>
                </div>
            </div>

            <div id="sampleImages" class="sample-images-container" style="display: none;">
                <h3>参考作例</h3>
                <div id="imageGrid" class="image-grid"></div>
            </div>

            <button type="button" id="generateProposal">企画書を作成</button>
        </form>

        <div id="preview" class="preview-container" style="display: none;">
            <h2>撮影企画書プレビュー</h2>
            <div id="previewContent"></div>
            <div class="share-section">
                <button type="button" id="generateShareUrl">共有URLを生成</button>
                <div id="shareUrlContainer" style="display: none;">
                    <label>モデルさんに送る共有URL:</label>
                    <div class="url-container">
                        <input type="text" id="shareUrl" readonly>
                        <button type="button" id="copyUrl">コピー</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
